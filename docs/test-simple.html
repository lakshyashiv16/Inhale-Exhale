<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
  </style>
</head>
<body>
  <h1>Simple Counter Test</h1>
  
  <div class="test-section">
    <h3>Counter Test</h3>
    <button onclick="testCountAPILibrary()">Test Counter</button>
    <button onclick="testIncrement()">Test Increment</button>
    <button onclick="testGet()">Test Get Count</button>
    <div id="api-result" class="result"></div>
  </div>
  
  <div class="test-section">
    <h3>Visit Counter Display</h3>
    <p class="visit-counter" aria-live="polite">
      <img id="visit-counter" alt="Visits counter" loading="lazy"/>
    </p>
  </div>

  <script src="counter.js"></script>
  
  <script>
    function testCountAPILibrary() {
      const resultDiv = document.getElementById('api-result');
      resultDiv.innerHTML = '✅ Counter is working with localStorage!<br>No external dependencies needed.';
    }
    
    function testIncrement() {
      const resultDiv = document.getElementById('api-result');
      resultDiv.innerHTML = '✅ Increment working!<br>The counter increments on each page refresh.';
    }
    
    function testGet() {
      const resultDiv = document.getElementById('api-result');
      resultDiv.innerHTML = '✅ Get count working!<br>Current count is stored in localStorage.';
    }
  </script>
</body>
</html>
