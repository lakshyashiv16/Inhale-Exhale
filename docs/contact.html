      <p class="contact-intro">Have a question, want to connect, or just need someone to listen? Reach out belowâ€”I'm here for you.</p>

  <main>
    <section class="contact-form-card">
      <h2>Contact</h2>
      <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div class="contact-confirmation" style="display:none;">Thank you for reaching out! I'll get back to you soon.</div>
    </section>
